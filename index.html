<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Average Finder</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f33;
            padding: 40px;
            max-width: 400px;
            margin: auto;
            border: 1px solid #3399ff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 102, 204, 0.6);
            color: #cce6ff;
        }

        h2 {
            text-align: center;
            color: #3399ff;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #3399ff;
            border-radius: 5px;
            font-size: 16px;
            background-color: #00334d;
            color: #cce6ff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004c99;
        }

        p {
            font-size: 16px;
            margin-top: 10px;
            color: #99ccff;
        }

        #average, #result {
            font-weight: bold;
            color: #3399ff;
        }
    </style>
</head>
<body>

    <h2>Simple Average Finder</h2>

    <p>Score 1:</p>
    <input id="score1" type="text">

    <p>Score 2:</p>
    <input id="score2" type="text">

    <button py-click="compute_average">Compute</button>

    <p>Average: <span id="average"></span></p>
    <p>Passed? <span id="result"></span></p>

    <script type="py" src="main.py"></script>
</body>
</html>
